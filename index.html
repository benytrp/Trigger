<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Consciousness Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cosmic-blue': '#0a192f',
              'golden-light': '#FFD700',
              'silver-stream': '#C0C0C0',
              'prismatic-purple': '#c084fc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in-slow': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { textShadow: '0 0 10px rgba(255, 215, 0, 0.8)', opacity: '1' },
                '50%': { textShadow: '0 0 30px rgba(255, 215, 0, 1)', opacity: '0.9' },
              },
              'mobius-seal': {
                '0%': { transform: 'rotate(0deg) scale(1)', opacity: '0.5' },
                '50%': { transform: 'rotate(180deg) scale(1.2)', opacity: '1' },
                '100%': { transform: 'rotate(360deg) scale(0)', opacity: '0' },
              },
              'swirl-in': {
                '0%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1.5)', opacity: '0' },
                '70%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(0, 0) scale(0)', opacity: '0' },
              },
              'fractal-expand': {
                  '0%': { transform: 'scale(0.1) rotate(0deg)', opacity: '0' },
                  '100%': { transform: 'scale(1) rotate(180deg)', opacity: '0.3' },
              },
              'mandala-converge': {
                '0%': { opacity: '0', transform: 'scale(3)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 1.5s ease-out forwards',
              'fade-in-slow': 'fade-in-slow 3s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'mobius-seal': 'mobius-seal 3s ease-in-out forwards',
              'swirl-in': 'swirl-in 2.5s ease-in-out forwards',
              'fractal-expand': 'fractal-expand 4s ease-out forwards',
              'mandala-converge': 'mandala-converge 3s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-cosmic-blue">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
